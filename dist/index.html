<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SPA fallback</title>
</head>
<body>
  <script>
    (function() {
      // This code is from "spa-github-pages" approach
      var segmentCount = 0;
      var location = window.location;
      location.replace(
        location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
        location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?#' +
        location.pathname.slice(1).split('/').slice(segmentCount).join('/') +
        (location.search ? location.search : '') +
        location.hash
      );
    })();
  </script>
</body>
</html>
